<!DOCTYPE html>

<head>
    <title>task-2</title>
    <link href="./styles/style.css" rel="stylesheet">
</head>

<body>
    <div class="container ">
        <div class="font-family topic-det">Personal Details</div>
        <div class="personal-contents mar-bot-20">
            <div>
                <label class="label-style required" for="f_name">First Name</label
                ><br />
                <input
                  class="text-box"
                  type="text"
                  id="f_name"
                  placeholder="Placeholder"
                />
              </div>
              <div>
                <label class="label-style required" for="l_name">Last Name</label
                ><br />
                <input
                  class="text-box"
                  type="text"
                  id="l_name"
                  placeholder="Placeholder"
                />
              </div>
              <div>
                <label class="label-style required" for="email">Email</label
                ><br />
                <input
                  class="text-box"
                  type="text"
                  id="email"
                  placeholder="Placeholder"
                />
              </div>
              <div>
                <label class="label-style required" for="mobile">Mobile No</label
                ><br />
                <input
                  class="text-box"
                  type="text"
                  id="mobile"
                  placeholder="Placeholder"
                />
              </div>
        </div>
        <br />
    </div>
    <div class="container">
      <div class="font-family topic-det">Academic Details</div>
      <div class="acad-contents margin-left-15 margin-top-15">
        <div>
          <label class="label-style required" for="clg_name"
              >College Name</label
            >
            <input
              class="input text-box"
              type="text"
              id="clg_name"
              placeholder="placeholder"
            />
          </div>
          <div>
            <label class="label-style required" for="dep_name"
              >Department Name</label
            >
            <input
              class="input text-box"
              type="text"
              id="dep_name"
              placeholder="placeholdert"
            />
          </div>
          <div>
            <label class="label-style required" for="roll_no">Roll No</label>
            <input
              class="input text-box"
              type="text"
              id="roll_no"
              placeholder="placeholder"
            />
          </div>
          <div>
            <label class="label-style required" for="grd_year">Graduating Year</label>
            <input
              class="input text-box"
              type="number"
              id="grd_year"
              placeholder="placeholder"
            />
        </div>
      </div>
      <br/>
      <br/>
    </div>
    <div class="container">
      <div class="font-family topic-det">Other Details</div>
      <div class="other-det">
        <div>
          <label class="label-style required" for="intrest"
          >Area of Intrest</label
        >
        <input
          class="input text-box"
          type="text"
          id="intrest"
          placeholder="Enter your Intrest"
        />
      </div>
      <div>
        <label class="label-style" for="hobby">Hobby</label>
        <input
          class="input text-box"
          type="text"
          id="hobby"
          placeholder="Enter your Hobbies"
        />
      </div>
      <div>
        <label class="label-style" for="grd_year1">Graduating Year</label>
        <input
          class="input text-box"
          type="number"
          id="grd_year1"
          placeholder="Enter your year of graduating"
        />
      </div>
      <div>
        <label class="label-style" for="grd_year2">Graduating Year</label>
        <input
          class="input text-box"
          type="number"
          id="grd_year2"
          placeholder="Enter your year of graduation"
        />
        </div>
      </div>
      <br/>
      <br/>
    </div>
    <div class="buttons">
      <div>
        <button class="btn_text" type="button" value="Save">Edit</button>
      </div>
      <div>
        <button class="btn_text" type="submit" value="Edit">Save</button>
      </div>
    </div>
</body>

</html>
